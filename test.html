<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="fr">

  <head>
    <title>Tutoriel Google Maps</title>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
    <script type="text/javascript">
      function initialiser() {
        var latlng = new google.maps.LatLng(46.779231, 6.659431);
        var options = {
          center: latlng,
          zoom: 19,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        };
        
        var carte = new google.maps.Map(document.getElementById("carte"), options);//création du marqueur
  var marqueur = new google.maps.Marker({
    position: new google.maps.LatLng(44.826971, -0.559583),
    map: carte
  });
  //redéfinition du centre de la carte
  carte.setCenter(new google.maps.LatLng(44.826971, -0.559583));
  //redéfinition du zoom
  carte.setZoom(7);
      }
    </script>
  </head>

  <body onload="initialiser()">
    <div id="carte" style="width:60%; height:60%"></div>
  </body>
</html>
